repos:
-   repo: git@github.com:pre-commit/pre-commit-hooks
    sha: v1.2.0
    hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: debug-statements
    - id: check-added-large-files
    - id: check-merge-conflict
-   repo: local
    hooks:
    -   id: pydocstyle
        name: pydocstyle
        entry: pydocstyle
        language: system
        types:
        - python
    -   id: pycodestyle
        name: pycodestyle
        entry: pycodestyle
        language: system
        types:
        - python
    -   id: isort
        name: isort
        entry: isort
        language: system
        types:
        - python
    -   id: pylint
        name: pylint
        entry: pylint
        language: system
        types:
        - python
